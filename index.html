<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="search-section">
            <div>
                <img src="images/main/magnify.svg" alt="magnifying glass search icon">
                <input type="search" name="q" />
            </div>
            <div>
                <img src="images/main/bell-ring-outline.svg" alt="notification bell ringing ">
                <img src="images/morgan-pic.jpg" alt="morgan oakley profile pic">
                <h3>Morgan Oakley</h3>
            </div>
        </div>
        
        <div class="profile-intro-section">
            <div class="profile-name">
                <img src="images/morgan-pic.jpg" alt="morgan oakley profile pic">
                <div>
                    <h2>
                        <span>Hi there,</span>
                        Morgan Oakley (@morgan)
                    </h2>
                </div>
            </div>

            <div class="function">
                <a href="#">New</a>
                <a href="#">Upload</a>
                <a href="#">Share</a>
            </div>
        </div>
    </header>

    <main>

                    </li>
                    <li>
                        <a href="#">

                        </a>
                    </li>
